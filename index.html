<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Sorteador de Times</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sorteador de Times</h1>

    <div class="inline-fields">
      <div class="field-group">
        <label for="mode-select">Modo de sorteio:</label>
        <select id="mode-select">
          <option value="names">Por nomes</option>
          <option value="numbers">Por números</option>
        </select>
      </div>

      <div class="field-group">
        <label for="team-size">Jogadores por time:</label>
        <input type="number" id="team-size" placeholder="Ex: 6" min="1"/>
      </div>
    </div>

    <div id="names-inputs">
      <label for="names">Digite um nome por linha:</label>
      <textarea id="names" placeholder="Exemplo:
João
Maria
Carlos
..." rows="10"></textarea>
    </div>

    <div id="numbers-inputs" style="display: none;">
      <label for="total-numbers">Total de jogadores (números):</label>
      <input type="number" id="total-numbers" placeholder="Ex: 25" min="1"/>
    </div>

    <button id="draw-teams">Sortear Times</button>

    <div id="teams"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
